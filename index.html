<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.root{
    width:500px;
    height:500px;
    background-color: darkmagenta;
    margin:50px;
    position: relative;//加上这个的话offsetLeft就会相对这个父级元素，而不是就是页面的边了
    }
    
.box{
    width:200px;
    height:200px;
    border:5px solid red;
    padding:10px;
    margin:20px;
    background-color: aquamarine;
}
h3{
    height: 500px;
}
/* *{
padding:0;
margin:0;
} 对应的是js里面offsetLeft消除边框自带的8px*/

</style>
<body>
    <div class="root">
        <div class="box" id="box" >
        </div>
    </div>
    <h3>标题1</h3>
    <h3>标题2</h3>
    <h3>标题3</h3>
    <h3>标题4</h3>
    <script src="index.js"></script>
</body>
</html>
